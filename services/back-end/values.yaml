namespace: kmt-app

deployment:
  name: backend
  image: "135541436944.dkr.ecr.us-east-2.amazonaws.com/kmt-backend"
  tag: "v1.32.0"
  appLabel: backend
  command: ["yarn"]
  args: ["run", "start:prod"]
  env:
    PORT: 80
    BASE_URL: "https://app.komet.social"
    ROUTER_PATH: "/api"
    VERSION: "none"

replicaCount: 1

service:
  name: backend-service
  type: NodePort
  healthcheckPath: /api/v1/healthz

ingress:
  enabled: true
  subdomain: "app"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
