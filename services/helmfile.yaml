helmDefaults:
  createNamespace: true

environments:
  default:
    values:
      - env: prod

releases:
  - name: backend
    namespace: kmt-app
    chart: ./microservice
    secrets:
      - ./back-end/secrets.yaml
    values:
      - ./back-end/values.yaml
  - name: frontend
    namespace: kmt-app
    chart: ./microservice
    values:
      - ./front-end/values.yaml
