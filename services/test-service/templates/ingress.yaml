apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: sample-app-ingress
  namespace: nlb-sample-app
  annotations:
    # Ingress Core Settings
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: internet-facing
    # Health Check Settings
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-port: traffic-port
    # Important Note:  Need to add health check path annotations in service
    # level if we are planning to use multiple targets in a load balancer
    #alb.ingress.kubernetes.io/healthcheck-path: /usermgmt/health-status
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '40'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/success-codes: '200'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '2'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-2:135541436944:certificate/8df13bdf-bb39-439f-a340-1e35f9e4e3f8
    ## SSL Settings
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}, {"HTTP":80}]'
  labels:
    app: nbl-sample-app-ingress
spec:
  rules:
    - host: app.komet.social
    - http:
        paths:
          - path: /api/*
            backend:
              serviceName: nlb-sample-service
              servicePort: 80
          - path: /app/*
            backend:
              serviceName: nlb-sample-service
              servicePort: 80
          - path: /*
            backend:
              serviceName: nlb-sample-service
              servicePort: 80

